<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход в HackHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
    }
    body {
      background: url('bob.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff99;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75); /* затемнение */
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #00ff99;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Вход в HackHub</h1>
    <p>Введите имя пользователя</p>
    <input type="text" id="username" placeholder="Имя пользователя" />
    <br />
    <button onclick="login()">Войти</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "[]");

      const userExists = users.find(u => u.username === username);

      if (userExists) {
        localStorage.setItem("auth", "true");
        window.location.href = "index.html";
      } else {
        alert("Пользователь не найден. Зарегистрируйся сначала.");
      }
    }
  </script>
</body>
</html>
