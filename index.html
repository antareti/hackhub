
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HackHub Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Montserrat', Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    .smoke-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.08;
      pointer-events: none;
      z-index: 0;
    }

    header {
      background: linear-gradient(90deg, #000000, #1a1a1a, #000000);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.9);
      position: sticky;
      top: 0;
      z-index: 100;
      gap: 30px;
    }
    .logo {
      font-size: 40px;
      font-weight: 900;
      color: #fff;
      flex-shrink: 0;
      cursor: default;
    }
    .logo span {
      background-color: #ff6600;
      padding: 0 10px;
      color: #121212;
      border-radius: 6px;
      box-shadow: 0 0 10px #ff6600;
    }
    .search input {
      padding: 10px 18px;
      width: 320px;
      border-radius: 30px;
      border: 2px solid #ff6600;
      background-color: #222;
      color: #eee;
      font-size: 17px;
      outline-offset: 2px;
    }
    .logout-btn {
      background: none;
      border: 2px solid #ff6600;
      color: #ff6600;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background-color: #ff6600;
      color: #121212;
    }
    .categories {
      background-color: #1a1a1a;
      padding: 12px 30px;
      box-shadow: inset 0 -1px 0 #333;
    }
    .categories ul {
      list-style: none;
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 18px;
      margin: 0;
      padding: 0;
    }
    .categories li a {
      color: #ff6600;
      font-weight: bold;
      text-decoration: none;
      font-size: 15px;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.2s, color 0.2s;
      white-space: nowrap;
    }
    .categories li a:hover {
      background-color: #ff6600;
      color: #121212;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      padding: 25px 30px 50px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.4);
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      box-shadow: 0 0 20px #ff6600, 0 0 35px #ff9900;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h3 {
      font-size: 17px;
      font-weight: 700;
      margin: 12px 15px;
      color: #ff6600;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #111;
      color: #aaa;
      z-index: 3;
      position: relative;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 70px;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(18, 18, 18, 0.95);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 14px;
      box-shadow: 0 0 30px #ff6600;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #ff6600;
      font-size: 42px;
      font-weight: 900;
      cursor: pointer;
    }
  </style>

  <script>
    if (!localStorage.getItem("auth")) {
      window.location.href = "register.html";
    }
  </script>
</head>
<body>

  <video class="smoke-video" autoplay loop muted>
    <source src="https://raw.githubusercontent.com/antareti/hackhub/main/smoke-loop.mp4" type="video/mp4">
  </video>

  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/antareti/hackhub/main/music/Smokie%20-%20Living%20Next%20Door%20to%20Alice%20(Official%20Video)%20(VOD).mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>

  <!-- Остальной HTML оставлен без изменений -->
</body>
</html>
