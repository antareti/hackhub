<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HackHub Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow-x: hidden;
    }

    #disclaimer {
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }
    #disclaimer img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 40px #ff6600;
    }
    #disclaimer.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .smoke-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
      z-index: -1;
    }

    /* Эффект прожекторов */
    .spotlight {
      position: fixed;
      top: -20%;
      width: 60vw;
      height: 160vh;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 70%);
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 0;
      transform-origin: center;
      animation: spin 20s linear infinite;
    }
    .spotlight.left {
      left: -20vw;
    }
    .spotlight.right {
      right: -20vw;
      animation-direction: reverse;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) translateX(0); }
      100% { transform: rotate(360deg) translateX(0); }
    }

    /* Плавающее гало за курсором */
    #cursor-light {
      position: fixed;
      top: 0;
      left: 0;
      width: 150px;
      height: 150px;
      pointer-events: none;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,102,0,0.4) 0%, rgba(255,102,0,0) 60%);
      filter: blur(30px);
      transform: translate(-50%, -50%);
      z-index: 9999;
      will-change: transform;
    }

    header {
      background: linear-gradient(90deg, #000000, #1a1a1a, #000000);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.9);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 40px;
      font-weight: 900;
      color: #fff;
      cursor: default;
    }
    .logo span {
      background-color: #ff6600;
      padding: 0 10px;
      color: #121212;
      border-radius: 6px;
      box-shadow: 0 0 10px #ff6600;
    }
    .search input {
      padding: 10px 18px;
      width: 320px;
      border-radius: 30px;
      border: 2px solid #ff6600;
      background-color: #222;
      color: #eee;
      font-size: 17px;
    }
    .logout-btn {
      background: none;
      border: 2px solid #ff6600;
      color: #ff6600;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background-color: #ff6600;
      color: #121212;
    }

    .categories {
      background-color: #1a1a1a;
      padding: 12px 30px;
      box-shadow: inset 0 -1px 0 #333;
    }
    .categories ul {
      list-style: none;
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 18px;
      margin: 0;
      padding: 0;
      -webkit-overflow-scrolling: touch;
    }
    .categories li a {
      color: #ff6600;
      font-weight: bold;
      text-decoration: none;
      font-size: 15px;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.2s, color 0.2s;
      white-space: nowrap;
    }
    .categories li a:hover,
    .categories li a.active {
      background-color: #ff6600;
      color: #121212;
    }

    .categories li a.premium {
      color: gold;
      font-weight: 900;
      animation: blink 1.4s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      padding: 25px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.4);
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      box-shadow: 0 0 20px #ff6600, 0 0 35px #ff9900;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h3 {
      font-size: 16px;
      font-weight: 700;
      margin: 12px 15px 6px;
      color: #ff6600;
    }
    .card .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px 12px;
    }
    .card .btn {
      background-color: transparent;
      border: none;
      color: #ff6600;
      cursor: pointer;
      font-size: 14px;
    }
    .card .btn:hover {
      text-decoration: underline;
    }
    .like-section {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .like-btn.liked {
      color: red;
    }
    .like-count {
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 70px;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(18, 18, 18, 0.95);
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 14px;
      box-shadow: 0 0 30px #ff6600;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #ff6600;
      font-size: 42px;
      font-weight: 900;
      cursor: pointer;
    }

    /* --- Chat Styles --- */
    #chat-toggle-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ff6600;
      color: #121212;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.7);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 1000;
    }

    #chat-toggle-btn:hover {
      transform: scale(1.1);
      background-color: #e65c00;
    }

    #chat-container {
      position: fixed;
      bottom: 100px; /* Adjust based on button height */
      right: 30px;
      width: 350px;
      height: 450px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 102, 0, 0.7);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform: translateY(20px) scale(0.9);
      opacity: 0;
      visibility: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
      z-index: 999;
    }

    #chat-container.open {
      transform: translateY(0) scale(1);
      opacity: 1;
      visibility: visible;
    }

    #chat-header {
      background-color: #ff6600;
      color: #121212;
      padding: 15px;
      font-weight: bold;
      font-size: 18px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-close-btn {
      background: none;
      border: none;
      color: #121212;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    #chat-close-btn:hover {
      color: #333;
    }

    #chat-messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #1f1f1f;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .message.user {
      align-self: flex-end;
      background-color: #ff6600;
      color: #121212;
      border-bottom-right-radius: 5px;
    }

    .message.ai {
      align-self: flex-start;
      background-color: #333;
      color: #eee;
      border-bottom-left-radius: 5px;
    }

    .message.loading {
      align-self: flex-start;
      background-color: #333;
      color: #eee;
      border-bottom-left-radius: 5px;
      font-style: italic;
      opacity: 0.7;
    }

    #chat-input-container {
      display: flex;
      padding: 15px;
      border-top: 1px solid #333;
      background-color: #1a1a1a;
    }

    #chat-input {
      flex-grow: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ff6600;
      background-color: #2a2a2a;
      color: #eee;
      font-size: 15px;
      outline: none;
      margin-right: 10px;
    }

    #chat-send-btn {
      background-color: #ff6600;
      color: #121212;
      border: none;
      border-radius: 20px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #chat-send-btn:hover {
      background-color: #e65c00;
    }

    /* Адаптивность для мобильных */
    @media (max-width: 768px) {
      #chat-container {
        width: 90vw;
        height: 70vh;
        right: 5vw;
        bottom: 90px;
      }
      #chat-toggle-btn {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="disclaimer">
    <img src="22.gif" alt="Disclaimer">
  </div>

  <video class="smoke-video" autoplay loop muted>
    <source src="https://raw.githubusercontent.com/antareti/hackhub/main/smoke-loop.mp4" type="video/mp4">
  </video>

  <div class="spotlight left"></div>
  <div class="spotlight right"></div>

  <div id="cursor-light"></div>

  <header>
    <div class="logo">Hack<span>Hub</span></div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="Поиск...">
    </div>
    <button class="logout-btn" onclick="logout()">Выйти</button>
  </header>

  <nav class="categories">
    <ul>
      <li><a href="#" class="active">Главная</a></li>
      <li><a href="#">Категории</a></li>
      <li><a href="#">Новое</a></li>
      <li><a href="#">Популярное</a></li>
      <li><a href="#">Лучшее</a></li>
      <li><a href="#">GIF</a></li>
      <li><a href="#">VR</a></li>
      <li><a href="#">Модель дня</a></li>
      <li><a href="video.html">🎥 Видео</a></li>
      <li><a href="premium.html" class="premium">💎 Премиум</a></li>
    </ul>
  </nav>

  <section class="gallery" id="gallery"></section>
  <footer>© 2025 HackHub. Все права защищены.</footer>
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg" alt="Просмотр изображения">
  </div>

  <button id="chat-toggle-btn"><i class="fas fa-comment-dots"></i></button>

  <div id="chat-container">
    <div id="chat-header">
      AI Ассистент
      <button id="chat-close-btn">&times;</button>
    </div>
    <div id="chat-messages">
      <div class="message ai">Привет! Я AI ассистент. Чем могу помочь?</div>
    </div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Введите ваше сообщение...">
      <button id="chat-send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
  <script>
    window.onload = () => {
      const disclaimer = document.getElementById("disclaimer");
      disclaimer.classList.add("fade-out");
      setTimeout(() => disclaimer.remove(), 1000);
    };

    const repoOwner = "antareti";
    const repoName = "hackhub";
    const folderPath = "images";
    const gallery = document.getElementById("gallery");
    const searchInput = document.getElementById("searchInput");
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");

    let cards = [];

    // Список женских имен для использования
    const femaleNames = [
      "Анна", "Елена", "Мария", "Ольга", "Наталья", "Светлана", "Татьяна", "Ирина", "Екатерина", "Дарья",
      "Анастасия", "София", "Виктория", "Полина", "Ксения", "Александра", "Елизавета", "Валерия", "Варвара", "Вероника",
      "Юлия", "Алина", "Арина", "Маргарита", "Аделина", "Кира", "Эвелина", "Злата", "Милана", "Диана"
    ];

    function getRandomFemaleName() {
      const randomIndex = Math.floor(Math.random() * femaleNames.length);
      return femaleNames[randomIndex];
    }

    function createCard(file) {
      const card = document.createElement("div");
      card.className = "card";
      // Используем случайное женское имя для заголовка и атрибута data-title
      const displayedTitle = getRandomFemaleName();
      card.setAttribute('data-title', displayedTitle.toLowerCase()); // Для поиска используем нижний регистр
      const imageUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${folderPath}/${file.name}`;
      card.innerHTML = `
        <img src="${imageUrl}" alt="${file.name}" onclick="openModal('${imageUrl}')">
        <h3>${displayedTitle}</h3>
        <div class="actions">
          <button class="btn" onclick="downloadImage('${imageUrl}')">Скачать</button>
          <div class="like-section">
            <button class="btn like-btn" onclick="toggleLike('${file.name}')">
              <img src="https://i.imgur.com/7ZQm7Yj.png" alt="попка" style="width:20px; height:20px; vertical-align:middle;">
            </button>
            <span id="like-count-${file.name}" class="like-count">0</span>
          </div>
        </div>
      `;
      return card;
    }

    function openModal(src) {
      modal.style.display = "block";
      modalImg.src = src;
    }

    function closeModal() {
      modal.style.display = "none";
      modalImg.src = "";
    }

    function logout() {
      localStorage.removeItem("auth");
      window.location.href = "login.html";
    }

    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    function filterCards() {
      const query = searchInput.value.toLowerCase().trim();
      if (!query) {
        cards.forEach(card => card.style.display = "");
        return;
      }
      const terms = query.split(/\s+/);
      cards.forEach(card => {
        const title = card.getAttribute("data-title");
        const match = terms.every(term => title.includes(term));
        card.style.display = match ? "" : "none";
      });
    }

    function downloadImage(url) {
      const link = document.createElement("a");
      link.href = url;
      link.download = url.split("/").pop();
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleLike(name) {
      const keyLiked = `like-${name}`;
      const keyCount = `like-count-${name}`;
      let liked = localStorage.getItem(keyLiked) === "true";
      liked = !liked;
      localStorage.setItem(keyLiked, liked);

      let count = parseInt(localStorage.getItem(keyCount) || "0");
      count = liked ? count + 1 : Math.max(0, count - 1);
      localStorage.setItem(keyCount, count);

      updateLikeDisplay(name);
    }

    function updateLikeDisplay(name) {
      const btn = document.querySelector(`.like-btn[onclick*="${name}"]`);
      const countElement = document.getElementById(`like-count-${name}`);
      const liked = localStorage.getItem(`like-${name}`) === "true";
      const count = localStorage.getItem(`like-count-${name}`) || "0";
      if (btn) btn.classList.toggle("liked", liked);
      if (countElement) countElement.textContent = count;
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) throw new Error("Неверный формат данных");
        data.forEach(file => {
          if (/\.(png|jpe?g|gif)$/i.test(file.name)) {
            const card = createCard(file);
            gallery.appendChild(card);
            cards.push(card);
            updateLikeDisplay(file.name);
          }
        });
      })
      .catch(err => {
        console.error("Ошибка загрузки:", err);
        gallery.innerHTML = "<p>Ошибка загрузки изображений.</p>";
      });

    searchInput.addEventListener("input", debounce(filterCards, 300));

    // Плавающий свет за курсором
    const cursorLight = document.getElementById('cursor-light');
    window.addEventListener('mousemove', e => {
      cursorLight.style.top = e.clientY + 'px';
      cursorLight.style.left = e.clientX + 'px';
    });


    // --- Chat functionality ---
    const chatToggleBtn = document.getElementById('chat-toggle-btn');
    const chatContainer = document.getElementById('chat-container');
    const chatCloseBtn = document.getElementById('chat-close-btn');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const chatSendBtn = document.getElementById('chat-send-btn');

    const DEEPSEEK_API_KEY = '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';
    const DEEPSEEK_API_URL = 'https://api.deepseek.com/chat/completions';

    // Инициализация chatHistory с системным сообщением
    let chatHistory = [{ role: 'system', content: 'You are a helpful assistant on a gallery website. Provide concise and friendly answers.' }];
    let isSendingMessage = false;

    chatToggleBtn.addEventListener('click', () => {
      chatContainer.classList.toggle('open');
      if (chatContainer.classList.contains('open')) {
        chatInput.focus();
        chatMessages.scrollTop = chatMessages.scrollHeight; // Прокрутить до конца при открытии
      }
    });

    chatCloseBtn.addEventListener('click', () => {
      chatContainer.classList.remove('open');
    });

    chatSendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); // Предотвратить новую строку в textarea
        sendMessage();
      }
    });

    function appendMessage(sender, text, isLoading = false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = text;
      if (isLoading) {
        messageDiv.classList.add('loading');
      }
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight; // Автопрокрутка
      return messageDiv; // Возвращаем элемент для дальнейшего изменения, если это загрузочное сообщение
    }

    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage || isSendingMessage) return;

      appendMessage('user', userMessage);
      chatInput.value = '';
      isSendingMessage = true;

      // Добавляем сообщение пользователя в историю чата
      // Важно: chatHistory всегда должен начинаться с системного сообщения,
      // за которым следуют чередующиеся user/assistant сообщения.
      chatHistory.push({ role: 'user', content: userMessage });

      const loadingMessage = appendMessage('ai', 'Печатает...', true); // Сообщение "печатает..."

      try {
        const response = await fetch(DEEPSEEK_API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
          },
          body: JSON.stringify({
            model: 'deepseek-chat',
            messages: chatHistory, // Отправляем всю историю чата
            stream: false
          })
        });

        if (!response.ok) {
          let errorData;
          try {
            errorData = await response.json();
          } catch (jsonError) {
            errorData = { message: await response.text() };
          }
          const errorMessage = errorData.message || 'Неизвестная ошибка API.';
          throw new Error(`Ошибка API DeepSeek: ${response.status} ${response.statusText}. Детали: ${errorMessage}`);
        }

        const data = await response.json();

        if (data && data.choices && data.choices.length > 0 && data.choices[0].message && data.choices[0].message.content) {
          const aiResponseContent = data.choices[0].message.content;
          loadingMessage.textContent = aiResponseContent;
          loadingMessage.classList.remove('loading');
          chatHistory.push({ role: 'assistant', content: aiResponseContent });
        } else {
          console.error('Некорректный или пустой ответ от DeepSeek API:', data);
          throw new Error('Некорректный или пустой ответ от DeepSeek API.');
        }

      } catch (error) {
        console.error('Ошибка при отправке сообщения в DeepSeek API:', error);
        loadingMessage.textContent = `Произошла ошибка: ${error.message}. Пожалуйста, попробуйте еще раз.`;
        loadingMessage.classList.remove('loading');
        loadingMessage.classList.add('error');
      } finally {
        isSendingMessage = false;
      }
    }
  </script>
</body>
</html>
