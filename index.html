<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HackHub Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow-x: hidden;
    }

    #disclaimer {
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }
    #disclaimer img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 40px #ff6600;
    }
    #disclaimer.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .smoke-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
      z-index: -1;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–æ–∂–µ–∫—Ç–æ—Ä–æ–≤ */
    .spotlight {
      position: fixed;
      top: -20%;
      width: 60vw;
      height: 160vh;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 70%);
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 0;
      transform-origin: center;
      animation: spin 20s linear infinite;
    }
    .spotlight.left {
      left: -20vw;
    }
    .spotlight.right {
      right: -20vw;
      animation-direction: reverse;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) translateX(0); }
      100% { transform: rotate(360deg) translateX(0); }
    }

    /* –ü–ª–∞–≤–∞—é—â–µ–µ –≥–∞–ª–æ –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º */
    #cursor-light {
      position: fixed;
      top: 0;
      left: 0;
      width: 150px;
      height: 150px;
      pointer-events: none;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,102,0,0.4) 0%, rgba(255,102,0,0) 60%);
      filter: blur(30px);
      transform: translate(-50%, -50%);
      z-index: 9999;
      will-change: transform;
    }

    header {
      background: linear-gradient(90deg, #000000, #1a1a1a, #000000);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.9);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 40px;
      font-weight: 900;
      color: #fff;
      cursor: default;
    }
    .logo span {
      background-color: #ff6600;
      padding: 0 10px;
      color: #121212;
      border-radius: 6px;
      box-shadow: 0 0 10px #ff6600;
    }
    .search input {
      padding: 10px 18px;
      width: 320px;
      border-radius: 30px;
      border: 2px solid #ff6600;
      background-color: #222;
      color: #eee;
      font-size: 17px;
    }
    .logout-btn {
      background: none;
      border: 2px solid #ff6600;
      color: #ff6600;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background-color: #ff6600;
      color: #121212;
    }

    .categories {
      background-color: #1a1a1a;
      padding: 12px 30px;
      box-shadow: inset 0 -1px 0 #333;
    }
    .categories ul {
      list-style: none;
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 18px;
      margin: 0;
      padding: 0;
      -webkit-overflow-scrolling: touch;
    }
    .categories li a {
      color: #ff6600;
      font-weight: bold;
      text-decoration: none;
      font-size: 15px;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.2s, color 0.2s;
      white-space: nowrap;
    }
    .categories li a:hover,
    .categories li a.active {
      background-color: #ff6600;
      color: #121212;
    }

    .categories li a.premium {
      color: gold;
      font-weight: 900;
      animation: blink 1.4s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      padding: 25px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.4);
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      box-shadow: 0 0 20px #ff6600, 0 0 35px #ff9900;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h3 {
      font-size: 16px;
      font-weight: 700;
      margin: 12px 15px 6px;
      color: #ff6600;
    }
    .card .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px 12px;
    }
    .card .btn {
      background-color: transparent;
      border: none;
      color: #ff6600;
      cursor: pointer;
      font-size: 14px;
    }
    .card .btn:hover {
      text-decoration: underline;
    }
    .like-section {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .like-btn.liked {
      color: red;
    }
    .like-count {
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 70px;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(18, 18, 18, 0.95);
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 14px;
      box-shadow: 0 0 30px #ff6600;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #ff6600;
      font-size: 42px;
      font-weight: 900;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- –î–ò–°–ö–õ–ï–ô–ú–ï–† -->
  <div id="disclaimer">
    <img src="22.gif" alt="Disclaimer">
  </div>

  <video class="smoke-video" autoplay loop muted>
    <source src="https://raw.githubusercontent.com/antareti/hackhub/main/smoke-loop.mp4" type="video/mp4">
  </video>

  <!-- –≠—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–æ–∂–µ–∫—Ç–æ—Ä–æ–≤ -->
  <div class="spotlight left"></div>
  <div class="spotlight right"></div>

  <!-- –ü–ª–∞–≤–∞—é—â–∏–π —Å–≤–µ—Ç –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º -->
  <div id="cursor-light"></div>

  <header>
    <div class="logo">Hack<span>Hub</span></div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="–ü–æ–∏—Å–∫...">
    </div>
    <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
  </header>

  <nav class="categories">
    <ul>
      <li><a href="#" class="active">–ì–ª–∞–≤–Ω–∞—è</a></li>
      <li><a href="#">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</a></li>
      <li><a href="#">–ù–æ–≤–æ–µ</a></li>
      <li><a href="#">–ü–æ–ø—É–ª—è—Ä–Ω–æ–µ</a></li>
      <li><a href="#">–õ—É—á—à–µ–µ</a></li>
      <li><a href="#">GIF</a></li>
      <li><a href="#">VR</a></li>
      <li><a href="#">–ú–æ–¥–µ–ª—å –¥–Ω—è</a></li>
      <li><a href="video.html">üé• –í–∏–¥–µ–æ</a></li>
      <li><a href="premium.html" class="premium">üíé –ü—Ä–µ–º–∏—É–º</a></li>
    </ul>
  </nav>

  <section class="gallery" id="gallery"></section>
  <footer>¬© 2025 HackHub. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</footer>
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg" alt="–ü—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è">
  </div>

  <script>
    window.onload = () => {
      const disclaimer = document.getElementById("disclaimer");
      disclaimer.classList.add("fade-out");
      setTimeout(() => disclaimer.remove(), 1000);
    };

    const repoOwner = "antareti";
    const repoName = "hackhub";
    const folderPath = "images";
    const gallery = document.getElementById("gallery");
    const searchInput = document.getElementById("searchInput");
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");

    let cards = [];

    function createCard(file) {
  const card = document.createElement("div");
  card.className = "card";
  const title = file.name.replace('–∑–∞–≥—Ä—É–∂–µ–Ω–æ - ', '').split('.')[0].toLowerCase();
  card.setAttribute('data-title', title);
  const imageUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${folderPath}/${file.name}`;
  card.innerHTML = `
    <img src="${imageUrl}" alt="${file.name}" onclick="openModal('${imageUrl}')">
    <h3>${file.name.replace('–∑–∞–≥—Ä—É–∂–µ–Ω–æ - ', '').split('.')[0]}</h3>
    <div class="actions">
      <button class="btn" onclick="downloadImage('${imageUrl}')">–°–∫–∞—á–∞—Ç—å</button>
      <div class="like-section">
        <button class="btn like-btn" onclick="toggleLike('${file.name}')">
          <img src="https://i.imgur.com/7ZQm7Yj.png" alt="–ø–æ–ø–∫–∞" style="width:20px; height:20px; vertical-align:middle;">
        </button>
        <span id="like-count-${file.name}" class="like-count">0</span>
      </div>
    </div>
  `;
  return card;
}

    }

    function openModal(src) {
      modal.style.display = "block";
      modalImg.src = src;
    }

    function closeModal() {
      modal.style.display = "none";
      modalImg.src = "";
    }

    function logout() {
      localStorage.removeItem("auth");
      window.location.href = "login.html";
    }

    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    function filterCards() {
      const query = searchInput.value.toLowerCase().trim();
      if (!query) {
        cards.forEach(card => card.style.display = "");
        return;
      }
      const terms = query.split(/\s+/);
      cards.forEach(card => {
        const title = card.getAttribute("data-title");
        const match = terms.every(term => title.includes(term));
        card.style.display = match ? "" : "none";
      });
    }

    function downloadImage(url) {
      const link = document.createElement("a");
      link.href = url;
      link.download = url.split("/").pop();
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleLike(name) {
      const keyLiked = `like-${name}`;
      const keyCount = `like-count-${name}`;
      let liked = localStorage.getItem(keyLiked) === "true";
      liked = !liked;
      localStorage.setItem(keyLiked, liked);

      let count = parseInt(localStorage.getItem(keyCount) || "0");
      count = liked ? count + 1 : Math.max(0, count - 1);
      localStorage.setItem(keyCount, count);

      updateLikeDisplay(name);
    }

    function updateLikeDisplay(name) {
      const btn = document.querySelector(`.like-btn[onclick*="${name}"]`);
      const countElement = document.getElementById(`like-count-${name}`);
      const liked = localStorage.getItem(`like-${name}`) === "true";
      const count = localStorage.getItem(`like-count-${name}`) || "0";
      if (btn) btn.classList.toggle("liked", liked);
      if (countElement) countElement.textContent = count;
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) throw new Error("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö");
        data.forEach(file => {
          if (/\.(png|jpe?g|gif)$/i.test(file.name)) {
            const card = createCard(file);
            gallery.appendChild(card);
            cards.push(card);
            updateLikeDisplay(file.name);
          }
        });
      })
      .catch(err => {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err);
        gallery.innerHTML = "<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π.</p>";
      });

    searchInput.addEventListener("input", debounce(filterCards, 300));

    // –ü–ª–∞–≤–∞—é—â–∏–π —Å–≤–µ—Ç –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º
    const cursorLight = document.getElementById('cursor-light');
    window.addEventListener('mousemove', e => {
      cursorLight.style.top = e.clientY + 'px';
      cursorLight.style.left = e.clientX + 'px';
    });
  </script>
</body>
</html>
