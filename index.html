<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HackHub Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background: linear-gradient(90deg, #000000, #1a1a1a, #000000);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 15px rgba(255, 153, 0, 0.5);
      animation: fadeInDown 1s ease forwards;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 36px;
      font-weight: 900;
      color: #ff9900;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
      text-shadow:
        0 0 8px #ff9900,
        0 0 20px #ff6600,
        0 0 30px #ff6600;
      cursor: default;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .logo:hover {
      color: #ffd24d;
      text-shadow:
        0 0 10px #ffd24d,
        0 0 25px #ffb84d,
        0 0 35px #ffb84d;
    }

    .logo span {
      background-color: #ff6600;
      padding: 0 8px;
      color: #111;
      border-radius: 6px;
      box-shadow:
        0 0 8px #ff6600,
        0 0 20px #ff6600;
      transition: background-color 0.3s ease;
    }

    .logo span:hover {
      background-color: #ff9933;
      box-shadow:
        0 0 12px #ff9933,
        0 0 28px #ff9933;
    }

    .search input {
      padding: 8px 12px;
      width: 320px;
      border-radius: 25px;
      border: 2px solid #ff9900;
      background-color: #222;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 0 6px #ff9900;
    }

    .search input::placeholder {
      color: #bbb;
      font-style: italic;
    }

    .search input:focus {
      border-color: #ffd24d;
      box-shadow: 0 0 12px #ffd24d;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .card:hover {
      background-color: #333;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
      word-break: break-word;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons a {
      background-color: #ff9900;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Hack<span>Hub</span></div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="Поиск...">
    </div>
  </header>

  <section class="gallery" id="gallery">
    <!-- Картинки будут подгружены JavaScript-ом -->
  </section>

  <footer>
    © 2025 HackHub. Все права защищены. Контент для демонстрации.
  </footer>

  <script>
    const repoOwner = "antareti";
    const repoName = "hackhub";
    const folderPath = "images";

    const gallery = document.getElementById("gallery");
    const searchInput = document.getElementById("searchInput");
    let cards = [];

    // Функция для создания карточки с картинкой
    function createCard(file) {
      const card = document.createElement("div");
      card.className = "card";
      const title = file.name.replace('загружено - ', '').split('.')[0].toLowerCase();
      card.setAttribute('data-title', title);
      card.innerHTML = `
        <img loading="lazy" src="https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${folderPath}/${file.name}" alt="${file.name}">
        <h3>${file.name.replace('загружено - ', '').split('.')[0]}</h3>
        <div class="buttons">
          <a href="https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${folderPath}/${file.name}" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-play"></i> Смотреть
          </a>
        </div>
      `;
      return card;
    }

    // Загрузка изображений с GitHub
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
      .then(response => response.json())
      .then(data => {
        if (!Array.isArray(data)) throw new Error("Неверный формат данных");

        data.forEach(file => {
          if (file.name.endsWith(".png") || file.name.endsWith(".jpg") || file.name.endsWith(".jpeg")) {
            const card = createCard(file);
            gallery.appendChild(card);
            cards.push(card);
          }
        });
      })
      .catch(error => {
        console.error("Ошибка загрузки изображений:", error);
        gallery.innerHTML = "<p>Не удалось загрузить изображения.</p>";
      });

    // Фильтрация по поиску
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase().trim();
      cards.forEach(card => {
        const title = card.getAttribute('data-title');
        if (title.includes(query)) {
          card.style.display = "";
        } else {
          card.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
