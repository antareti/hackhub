<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HackHub Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .logo span {
      background-color: #ff9900;
      padding: 0 6px;
      color: #000;
      border-radius: 4px;
    }

    .search input {
      padding: 6px;
      width: 300px;
      border-radius: 3px;
      border: none;
      font-size: 16px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .card:hover {
      background-color: #333;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
      word-break: break-word;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons a {
      background-color: #ff9900;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Hack<span>Hub</span></div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="Поиск...">
    </div>
  </header>

  <section class="gallery" id="gallery">
    <!-- Картинки будут подгружены JavaScript-ом -->
  </section>

  <footer>
    © 2025 HackHub. Все права защищены. Контент для демонстрации.
  </footer>

  <script>
    const repoOwner = "antareti";
    const repoName = "hackhub";
    const folderPath = "images";

    const gallery = document.getElementById("gallery");
    const searchInput = document.getElementById("searchInput");
    let cards = [];

    // Функция для создания карточки с картинкой
    function createCard(file) {
      const card = document.createElement("div");
      card.className = "card";
      const title = file.name.replace('загружено - ', '').split('.')[0].toLowerCase();
      card.setAttribute('data-title', title);
      card.innerHTML = `
        <img loading="lazy" src="https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${folderPath}/${file.name}" alt="${file.name}">
        <h3>${file.name.replace('загружено - ', '').split('.')[0]}</h3>
        <div class="buttons">
          <a href="https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${folderPath}/${file.name}" target="_blank">
            <i class="fa fa-play"></i> Смотреть
          </a>
        </div>
      `;
      return card;
    }

    // Загрузка изображений с GitHub
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
      .then(response => response.json())
      .then(data => {
        if (!Array.isArray(data)) throw new Error("Неверный формат данных");

        data.forEach(file => {
          if (file.name.endsWith(".png") || file.name.endsWith(".jpg")) {
            const card = createCard(file);
            gallery.appendChild(card);
            cards.push(card);
          }
        });
      })
      .catch(error => {
        console.error("Ошибка загрузки изображений:", error);
        gallery.innerHTML = "<p>Не удалось загрузить изображения.</p>";
      });

    // Фильтрация по поиску
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase().trim();
      cards.forEach(card => {
        const title = card.getAttribute('data-title');
        if (title.includes(query)) {
          card.style.display = "";
        } else {
          card.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
