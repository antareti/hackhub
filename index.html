<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HackHub Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background: linear-gradient(90deg, #000000, #1a1a1a, #000000);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(255, 153, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 36px;
      font-weight: 900;
      color: #ff9900;
      font-family: 'Courier New', Courier, monospace;
      animation: glowPulse 3s ease-in-out infinite;
    }

    .logo span {
      background-color: #ff6600;
      padding: 0 8px;
      color: #111;
      border-radius: 6px;
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 8px #ff9900, 0 0 20px #ff6600;
        box-shadow: 0 0 8px #ff6600;
      }
      50% {
        text-shadow: 0 0 16px #ffd24d, 0 0 40px #ffb84d;
        box-shadow: 0 0 16px #ffb84d;
      }
    }

    .search input {
      padding: 8px 12px;
      width: 300px;
      border-radius: 25px;
      border: 2px solid #ff9900;
      background-color: #222;
      color: white;
      font-size: 16px;
      box-shadow: inset 0 0 6px #ff9900;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card img:hover {
      filter: brightness(1.1);
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff9900;
      animation: zoomIn 0.3s;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0 }
      to { transform: scale(1); opacity: 1 }
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #ff9900;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ffd24d;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Hack<span>Hub</span></div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="Поиск...">
    </div>
  </header>

  <section class="gallery" id="gallery"></section>

  <footer>© 2025 HackHub. Все права защищены. Контент для демонстрации.</footer>

  <!-- Модальное окно -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg" alt="Просмотр изображения">
  </div>

  <script>
    const repoOwner = "antareti";
    const repoName = "hackhub";
    const folderPath = "images";

    const gallery = document.getElementById("gallery");
    const searchInput = document.getElementById("searchInput");
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");

    let cards = [];

    function createCard(file) {
      const card = document.createElement("div");
      card.className = "card";
      const title = file.name.replace('загружено - ', '').split('.')[0].toLowerCase();
      card.setAttribute('data-title', title);
      const imageUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${folderPath}/${file.name}`;
      card.innerHTML = `
        <img loading="lazy" src="${imageUrl}" alt="${file.name}" onclick="openModal('${imageUrl}')">
        <h3>${file.name.replace('загружено - ', '').split('.')[0]}</h3>
      `;
      return card;
    }

    function openModal(src) {
      modal.style.display = "block";
      modalImg.src = src;
    }

    function closeModal() {
      modal.style.display = "none";
      modalImg.src = "";
    }

    // Закрытие по ESC
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) throw new Error("Неверный формат данных");

        data.forEach(file => {
          if (/\.(png|jpe?g|gif)$/i.test(file.name)) {
            const card = createCard(file);
            gallery.appendChild(card);
            cards.push(card);
          }
        });
      })
      .catch(err => {
        console.error("Ошибка загрузки:", err);
        gallery.innerHTML = "<p>Ошибка загрузки изображений.</p>";
      });

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase().trim();
      cards.forEach(card => {
        const title = card.getAttribute("data-title");
        card.style.display = title.includes(query) ? "" : "none";
      });
    });
  </script>
</body>
</html>
