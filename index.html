<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HackHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .logo span {
      background-color: #ff9900;
      padding: 0 6px;
      color: #000;
      border-radius: 4px;
    }

    .search input {
      padding: 6px;
      width: 300px;
      border-radius: 3px;
      border: none;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .card:hover {
      background-color: #333;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      background-color: #ff9900;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Hack<span>Hub</span></div>
    <div class="search">
      <input type="text" placeholder="Поиск...">
    </div>
  </header>

  <section class="gallery">
    <div class="card">
      <img src="https://placehold.co/300x200?text=Hack+1" alt="Preview">
      <h3>Взлом Wi-Fi за 5 минут</h3>
      <div class="buttons">
        <button><i class="fa fa-play"></i> Смотреть</button>
        <button><i class="fa fa-heart"></i> Лайк</button>
      </div>
    </div>
    <div class="card">
      <img src="https://placehold.co/300x200?text=Hack+2" alt="Preview">
      <h3>Фейковый терминал</h3>
      <div class="buttons">
        <button><i class="fa fa-play"></i> Смотреть</button>
        <button><i class="fa fa-heart"></i> Лайк</button>
      </div>
    </div>
    <!-- Добавляй свои карточки -->
  </section>

  <footer>
    © 2025 HackHub. Это пародия. Для весёлого демонстрационного проекта.
  </footer>
</body>
</html>
