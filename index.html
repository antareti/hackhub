<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HackHub Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background: linear-gradient(90deg, #000000, #1a1a1a, #000000);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(255, 153, 0, 0.8);
      animation: fadeInDown 1s ease forwards;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 8px #ff9900, 0 0 20px #ff6600, 0 0 30px #ff6600;
        box-shadow: 0 0 8px #ff6600, 0 0 20px #ff6600;
      }
      50% {
        text-shadow: 0 0 16px #ffd24d, 0 0 40px #ffb84d, 0 0 60px #ffb84d;
        box-shadow: 0 0 16px #ffb84d, 0 0 40px #ffb84d;
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 8px #ff9900; }
      50% { transform: scale(1.05); box-shadow: 0 0 15px #ffd24d; }
    }

    .logo, .logo span {
      animation: glowPulse 3s ease-in-out infinite;
    }

    .logo {
      font-size: 36px;
      font-weight: 900;
      color: #ff9900;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
      cursor: default;
      transition: color 0.3s ease;
    }

    .logo:hover { color: #ffd24d; }

    .logo span {
      background-color: #ff6600;
      padding: 0 8px;
      color: #111;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 8px #ff6600, 0 0 20px #ff6600;
    }

    .logo span:hover {
      background-color: #ff9933;
      box-shadow: 0 0 12px #ff9933, 0 0 28px #ff9933;
    }

    .search input {
      padding: 8px 12px;
      width: 320px;
      border-radius: 25px;
      border: 2px solid #ff9900;
      background-color: #222;
      color: #fff;
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 0 6px #ff9900;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .search input::placeholder {
      color: #bbb;
      font-style: italic;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .search input:focus {
      border-color: #ffd24d;
      box-shadow: 0 0 12px #ffd24d;
    }

    .search input:focus::placeholder { opacity: 0.3; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .card:hover { background-color: #333; }

    .card img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
      word-break: break-word;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons a {
      background-color: #ff9900;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      animation: pulse 1.5s infinite;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Hack<span>Hub</span></div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="Поиск...">
    </div>
  </header>

  <section class="gallery" id="gallery">
    <!-- Картинки будут подгружены JavaScript-ом -->
  </section>

  <footer>
    © 2025 HackHub. Все права защищены. Контент для демонстрации.
  </footer>

  <script>
    const repoOwner = "antareti";
    const repoName = "hackhub";
    const folderPath = "images";

    const gallery = document.getElementById("gallery");
    const searchInput = document.getElementById("searchInput");
    let cards = [];

    function createCard(file) {
      const card = document.createElement("div");
      card.className = "card";
      const title = file.name.replace('загружено - ', '').split('.')[0].toLowerCase();
      card.setAttribute('data-title', title);
      const imageUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${folderPath}/${file.name}`;
      card.innerHTML = `
        <img loading="lazy" src="${imageUrl}" alt="${file.name}" onclick="window.open('${imageUrl}', '_blank')">
        <h3>${file.name.replace('загружено - ', '').split('.')[0]}</h3>
        <div class="buttons">
          <a href="${imageUrl}" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-play"></i> Смотреть
          </a>
        </div>
      `;
      return card;
    }

    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
      .then(response => response.json())
      .then(data => {
        if (!Array.isArray(data)) throw new Error("Неверный формат данных");
        data.forEach(file => {
          if (/\.(png|jpe?g|gif)$/i.test(file.name)) {
            const card = createCard(file);
            gallery.appendChild(card);
            cards.push(card);
          }
        });
      })
      .catch(error => {
        console.error("Ошибка загрузки изображений:", error);
        gallery.innerHTML = "<p>Не удалось загрузить изображения.</p>";
      });

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase().trim();
      cards.forEach(card => {
        const title = card.getAttribute('data-title');
        card.style.display = title.includes(query) ? "" : "none";
      });
    });
  </script>
</body>
</html>
