<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HackHub Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    header {
      background: linear-gradient(90deg, #000000, #1a1a1a, #000000);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.9);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 40px;
      font-weight: 900;
      color: #fff;
    }

    .logo span {
      background-color: #ff6600;
      padding: 0 10px;
      color: #121212;
      border-radius: 6px;
      box-shadow: 0 0 10px #ff6600;
    }

    .search input {
      padding: 10px 18px;
      width: 320px;
      max-width: 100%;
      border-radius: 30px;
      border: 2px solid #ff6600;
      background-color: #222;
      color: #eee;
      font-size: 17px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      padding: 25px 30px 50px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.4);
      overflow: hidden;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      display: block;
      border-bottom: 3px solid #ff6600;
    }

    .card h3 {
      font-size: 17px;
      margin: 12px 15px 15px;
      color: #ff6600;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      background-color: #111;
      box-shadow: inset 0 1px 5px rgba(255, 102, 0, 0.2);
    }

    .audio-player {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #1a1a1a;
      box-shadow: inset 0 0 10px #ff6600;
    }

    audio {
      width: 80%;
      outline: none;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      .search input {
        width: 100%;
      }
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        padding: 15px;
        gap: 12px;
      }
      audio {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Hack<span>Hub</span></div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="Поиск...">
    </div>
  </header>

  <section class="gallery" id="gallery" aria-label="Галерея изображений"></section>

  <div class="audio-player">
    <audio autoplay loop>
      <source src="https://raw.githubusercontent.com/antareti/hackhub/main/audio/Smokie%20-%20Living%20Next%20Door%20to%20Alice%20(Official%20Video)%20(VOD).mp3" type="audio/mpeg">
      Ваш браузер не поддерживает аудиоэлемент.
    </audio>
  </div>

  <footer>© 2025 HackHub. Все права защищены.</footer>

  <script>
    const repoOwner = "antareti";
    const repoName = "hackhub";
    const folderPath = "images";

    const gallery = document.getElementById("gallery");
    const searchInput = document.getElementById("searchInput");

    let cards = [];

    function createCard(file) {
      const card = document.createElement("div");
      card.className = "card";
      const title = file.name.replace('загружено - ', '').split('.')[0].toLowerCase();
      card.setAttribute('data-title', title);
      const imageUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${folderPath}/${file.name}`;
      card.innerHTML = `
        <img loading="lazy" src="${imageUrl}" alt="${file.name}">
        <h3>${file.name.replace('загружено - ', '').split('.')[0]}</h3>
      `;
      return card;
    }

    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) throw new Error("Неверный формат данных");

        data.forEach(file => {
          if (/\.(png|jpe?g|gif)$/i.test(file.name)) {
            const card = createCard(file);
            gallery.appendChild(card);
            cards.push(card);
          }
        });
      })
      .catch(err => {
        console.error("Ошибка загрузки:", err);
        gallery.innerHTML = "<p>Ошибка загрузки изображений.</p>";
      });

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase().trim();
      cards.forEach(card => {
        const title = card.getAttribute("data-title");
        card.style.display = title.includes(query) ? "" : "none";
      });
    });
  </script>
</body>
</html>
