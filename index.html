<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HackHub Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow-x: hidden;
    }

    #disclaimer {
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }
    #disclaimer img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 40px #ff6600;
    }
    #disclaimer.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .smoke-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
      z-index: -1;
    }

    /* Эффект прожекторов */
    .spotlight {
      position: fixed;
      top: -20%;
      width: 60vw;
      height: 160vh;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 70%);
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 0;
      transform-origin: center;
      animation: spin 20s linear infinite;
    }
    .spotlight.left {
      left: -20vw;
    }
    .spotlight.right {
      right: -20vw;
      animation-direction: reverse;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) translateX(0); }
      100% { transform: rotate(360deg) translateX(0); }
    }

    /* Плавающее гало за курсором */
    #cursor-light {
      position: fixed;
      top: 0;
      left: 0;
      width: 150px;
      height: 150px;
      pointer-events: none;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,102,0,0.4) 0%, rgba(255,102,0,0) 60%);
      filter: blur(30px);
      transform: translate(-50%, -50%);
      z-index: 9999;
      will-change: transform;
    }

    header {
      background: linear-gradient(90deg, #000000, #1a1a1a, #000000);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.9);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 40px;
      font-weight: 900;
      color: #fff;
      cursor: default;
    }
    .logo span {
      background-color: #ff6600;
      padding: 0 10px;
      color: #121212;
      border-radius: 6px;
      box-shadow: 0 0 10px #ff6600;
    }
    .search input {
      padding: 10px 18px;
      width: 320px;
      border-radius: 30px;
      border: 2px solid #ff6600;
      background-color: #222;
      color: #eee;
      font-size: 17px;
    }
    .logout-btn {
      background: none;
      border: 2px solid #ff6600;
      color: #ff6600;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background-color: #ff6600;
      color: #121212;
    }

    .categories {
      background-color: #1a1a1a;
      padding: 12px 30px;
      box-shadow: inset 0 -1px 0 #333;
    }
    .categories ul {
      list-style: none;
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 18px;
      margin: 0;
      padding: 0;
      -webkit-overflow-scrolling: touch;
    }
    .categories li a {
      color: #ff6600;
      font-weight: bold;
      text-decoration: none;
      font-size: 15px;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.2s, color 0.2s;
      white-space: nowrap;
    }
    .categories li a:hover,
    .categories li a.active {
      background-color: #ff6600;
      color: #121212;
    }

    .categories li a.premium {
      color: gold;
      font-weight: 900;
      animation: blink 1.4s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      padding: 25px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.4);
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      box-shadow: 0 0 20px #ff6600, 0 0 35px #ff9900;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h3 {
      font-size: 16px;
      font-weight: 700;
      margin: 12px 15px 6px;
      color: #ff6600;
    }
    .card .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px 12px;
    }
    .card .btn {
      background-color: transparent;
      border: none;
      color: #ff6600;
      cursor: pointer;
      font-size: 14px;
    }
    .card .btn:hover {
      text-decoration: underline;
    }
    .like-section {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .like-btn.liked {
      color: red;
    }
    .like-count {
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 70px;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(18, 18, 18, 0.95);
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 14px;
      box-shadow: 0 0 30px #ff6600;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #ff6600;
      font-size: 42px;
      font-weight: 900;
      cursor: pointer;
    }

    /* --- Chat Styles --- */
    #chat-toggle-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ff6600;
      color: #121212;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.7);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 1000;
    }

    #chat-toggle-btn:hover {
      transform: scale(1.1);
      background-color: #e65c00;
    }

    #chat-container {
      position: fixed;
      bottom: 100px; /* Adjust based on button height */
      right: 30px;
      width: 350px;
      height: 450px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 102, 0, 0.7);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform: translateY(20px) scale(0.9);
      opacity: 0;
      visibility: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
      z-index: 999;
    }

    #chat-container.open {
      transform: translateY(0) scale(1);
      opacity: 1;
      visibility: visible;
    }

    #chat-header {
      background-color: #ff6600;
      color: #121212;
      padding: 15px;
      font-weight: bold;
      font-size: 18px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-close-btn {
      background: none;
      border: none;
      color: #121212;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    #chat-close-btn:hover {
      color: #333;
    }

    #chat-messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #1f1f1f;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .message.user {
      align-self: flex-end;
      background-color: #ff6600;
      color: #121212;
      border-bottom-right-radius: 5px;
    }

    .message.ai {
      align-self: flex-start;
      background-color: #333;
      color: #eee;
      border-bottom-left-radius: 5px;
    }

    .message.loading {
      align-self: flex-start;
      background-color: #333;
      color: #eee;
      border-bottom-left-radius: 5px;
      font-style: italic;
      opacity: 0.7;
    }

    #chat-input-container {
      display: flex;
      padding: 15px;
      border-top: 1px solid #333;
      background-color: #1a1a1a;
    }

    #chat-input {
      flex-grow: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ff6600;
      background-color: #2a2a2a;
      color: #eee;
      font-size: 15px;
      outline: none;
      margin-right: 10px;
    }

    #chat-send-btn {
      background-color: #ff6600;
      color: #121212;
      border: none;
      border-radius: 20px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #chat-send-btn:hover {
      background-color: #e65c00;
    }

    /* Адаптивность для мобильных */
    @media (max-width: 768px) {
      #chat-container {
        width: 90vw;
        height: 70vh;
        right: 5vw;
        bottom: 90px;
      }
      #chat-toggle-btn {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="disclaimer">
    <img src="22.gif" alt="Disclaimer">
  </div>

  <video class="smoke-video" autoplay loop
