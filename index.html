<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HackHub Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow-x: hidden;
    }
    #disclaimer {
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }
    #disclaimer img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 40px #ff6600;
    }
    #disclaimer.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .smoke-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
      z-index: -1;
    }
    header {
      background: linear-gradient(90deg, #000000, #1a1a1a, #000000);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.9);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 40px;
      font-weight: 900;
      color: #fff;
      cursor: default;
    }
    .logo span {
      background-color: #ff6600;
      padding: 0 10px;
      color: #121212;
      border-radius: 6px;
      box-shadow: 0 0 10px #ff6600;
    }
    .search input {
      padding: 10px 18px;
      width: 320px;
      border-radius: 30px;
      border: 2px solid #ff6600;
      background-color: #222;
      color: #eee;
      font-size: 17px;
    }
    .logout-btn {
      background: none;
      border: 2px solid #ff6600;
      color: #ff6600;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background-color: #ff6600;
      color: #121212;
    }
    .categories {
      background-color: #1a1a1a;
      padding: 12px 30px;
      box-shadow: inset 0 -1px 0 #333;
    }
    .categories ul {
      list-style: none;
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 18px;
      margin: 0;
      padding: 0;
      -webkit-overflow-scrolling: touch;
    }
    .categories li a {
      color: #ff6600;
      font-weight: bold;
      text-decoration: none;
      font-size: 15px;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.2s, color 0.2s;
      white-space: nowrap;
    }
    .categories li a:hover,
    .categories li a.active {
      background-color: #ff6600;
      color: #121212;
    }
    .categories li a.premium {
      color: gold;
      font-weight: 900;
      animation: blink 1.4s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    #imageCount {
      text-align: center;
      color: #ff6600;
      margin: 15px;
      font-size: 18px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      padding: 25px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.4);
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      box-shadow: 0 0 20px #ff6600, 0 0 35px #ff9900;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h3 {
      font-size: 16px;
      font-weight: 700;
      margin: 12px 15px 6px;
      color: #ff6600;
    }
    .card .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px 12px;
    }
    .card .btn {
      background-color: transparent;
      border: none;
      color: #ff6600;
      cursor: pointer;
      font-size: 14px;
    }
    .card .btn:hover {
      text-decoration: underline;
    }
    .like-section {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .like-btn.liked {
      color: red;
    }
    .like-count {
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 70px;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(18, 18, 18, 0.95);
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 14px;
      box-shadow: 0 0 30px #ff6600;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #ff6600;
      font-size: 42px;
      font-weight: 900;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span>Hack</span>Hub</div>
    <div class="search"><input id="searchInput" type="text" placeholder="Поиск..." oninput="filterCards()"/></div>
    <button class="logout-btn">Выход</button>
  </header>

  <div class="categories">
    <ul>
      <li><a href="#" class="active">Все</a></li>
      <li><a href="#">NSFW</a></li>
      <li><a href="#">Art</a></li>
      <li><a href="#">AI</a></li>
      <li><a class="premium" href="#">Премиум</a></li>
    </ul>
  </div>

  <div id="imageCount">Показано: 0</div>
  <div class="gallery" id="gallery"></div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const gallery = document.getElementById('gallery');
    const imageCountElement = document.getElementById('imageCount');

    const cards = [];
    for (let i = 1; i <= 10; i++) {
      const div = document.createElement('div');
      div.className = 'card';
      div.setAttribute('data-title', `Картинка ${i}`);
      div.innerHTML = `
        <img src="https://placehold.co/600x400?text=Image+${i}" alt="Image ${i}" />
        <h3>Картинка ${i}</h3>
        <div class="actions">
          <div class="like-section">
            <i class="fa fa-heart like-btn"></i>
            <span class="like-count">0</span>
          </div>
          <button class="btn">Подробнее</button>
        </div>
      `;
      gallery.appendChild(div);
      cards.push(div);
    }
    function filterCards() {
      const query = searchInput.value.toLowerCase().trim();
      let visibleCount = 0;
      cards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        const visible = title.includes(query);
        card.style.display = visible ? '' : 'none';
        if (visible) visibleCount++;
      });
      imageCountElement.textContent = `Показано: ${visibleCount} из ${cards.length}`;
    }
    filterCards();
  </script>
</body>
</html>
