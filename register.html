<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация | HackHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    if (localStorage.getItem("auth")) {
      window.location.href = "index.html";
    }

    // Проверка возраста через дату рождения
    window.onload = function () {
      if (!localStorage.getItem("ageVerified")) {
        const modal = document.createElement("div");
        modal.innerHTML = `
          <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.95); color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; text-align: center;">
            <h2 style="font-size: 24px; margin-bottom: 20px;">Сайт содержит материалы 18+</h2>
            <p style="margin-bottom: 10px;">Введите свою дату рождения:</p>
            <input type="date" id="birthDate" style="padding: 10px; font-size: 16px; border-radius: 5px; margin-bottom: 20px;"/>
            <div>
              <button onclick="checkAge()" style="background: #28a745; color: #fff; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer;">Подтвердить</button>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
      }
    }

    function checkAge() {
      const input = document.getElementById("birthDate").value;
      if (!input) {
        alert("Пожалуйста, введите дату рождения.");
        return;
      }

      const birthDate = new Date(input);
      const today = new Date();
      const age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      const isOldEnough = age > 18 || (age === 18 && m >= 0 && today.getDate() >= birthDate.getDate());

      if (isOldEnough) {
        localStorage.setItem("ageVerified", "true");
        document.body.removeChild(document.body.lastChild);
      } else {
        alert("Извините, доступ запрещён. Вам должно быть 18+.");
        window.location.href = "https://www.google.com";
      }
    }
  </script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .form {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff6600;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff6600;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff6600;
      border: none;
      color: #121212;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      color: #ff6600;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form">
    <h2>Регистрация</h2>
    <input type="text" id="username" placeholder="Имя пользователя" required />
    <input type="password" id="password" placeholder="Пароль" required />
    <button onclick="register()">Зарегистрироваться</button>
    <a href="login.html">Уже есть аккаунт?</a>
  </div>

  <script>
    function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Заполни все поля!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.find(u => u.username === username)) {
        alert("Такой пользователь уже есть");
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Регистрация прошла успешно!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
