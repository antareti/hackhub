<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뉋쟳얧왏 | HackHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: #ff6600;
      box-shadow: 0 0 15px #ff6600;
    }
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    video {
      width: 100%;
      border: 3px solid #ff6600;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
    }
    .error {
      text-align: center;
      color: #f44;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>游꿘 뉋쟳얧왏쮏햟햩햣햣혪 HackHub</header>

  <section class="video-gallery" id="videoGallery">
    <p class="error" id="errorMsg">행햟햡혞향햨햟 쒫쟳얧왏...</p>
  </section>

  <script>
    const repoOwner = "antareti";
    const repoName = "hackhub";
    const folderPath = "videos";

    const gallery = document.getElementById("videoGallery");
    const errorMsg = document.getElementById("errorMsg");

    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) throw new Error("햏햣쒫왐햫혦햧 혟쮐햪햟혝 햢햟햫햫혦혠");
        errorMsg.style.display = "none";
        data.forEach(file => {
          if (/\.(mp4|webm|ogg)$/i.test(file.name)) {
            const videoUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${folderPath}/${file.name}`;
            const videoEl = document.createElement("video");
            videoEl.setAttribute("controls", true);
            videoEl.innerHTML = `<source src="${videoUrl}" type="video/mp4">뉋썜 햠햟혞향햣 햫햣 쮏얧얧왐햤햦쒫썛왐 쒫쟳얧왏.`;
            gallery.appendChild(videoEl);
          }
        });
      })
      .catch(err => {
        console.error(err);
        errorMsg.textContent = "뤰걣쟳쐃쥃 향햟햡혞향햨햦 쒫쟳얧왏.";
      });
  </script>
</body>
</html>
