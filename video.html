<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>–í–∏–¥–µ–æ | HackHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        :root {
            --primary-color: #ff6600;
            --secondary-color: #e65c00;
            --background-dark: #111;
            --background-light: #222;
            --text-color: #fff;
            --border-color: #333;
            --error-color: #f44;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* –í–∏–¥–µ–æ—Ñ–æ–Ω */
        .smoke-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: -1;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .smoke-video {
                display: none;
            }
        }

        header {
            background: #000;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            position: relative;
            z-index: 10;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            color: var(--text-color);
            background-color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
            z-index: 11;
        }

        .home-link:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto 40px;
            position: relative;
            z-index: 5;
        }

        .video-wrapper {
            border: 3px solid var(--primary-color);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: scale(1);
            opacity: 1;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out, box-shadow 0.3s ease;
            cursor: pointer; /* –î–ª—è –∏–Ω–¥–∏–∫–∞—Ü–∏–∏ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ—Å—Ç–∏ */
        }

        .video-wrapper:hover {
            transform: translateY(-5px); /* –õ–µ–≥–∫–∏–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.7); /* –£—Å–∏–ª–µ–Ω–∏–µ —Ç–µ–Ω–∏ */
        }

        .video-wrapper.opening {
            transform: scale(0.9);
            opacity: 0;
        }

        .video-wrapper.closing {
            transform: scale(0.9);
            opacity: 0;
        }

        .video-wrapper h3 {
            background-color: var(--background-light);
            color: var(--primary-color);
            padding: 10px 15px;
            margin: 0;
            font-size: 18px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            word-break: break-word; /* –î–ª—è –¥–ª–∏–Ω–Ω—ã—Ö –Ω–∞–∑–≤–∞–Ω–∏–π */
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        .error {
            text-align: center;
            color: var(--error-color);
            padding: 20px;
            font-weight: bold;
            font-size: 18px;
            grid-column: 1 / -1;
        }

        /* –°–∫–µ–ª–µ—Ç–Ω—ã–µ –∑–∞–≥—Ä—É–∑—á–∏–∫–∏ */
        .skeleton {
            background-color: var(--background-light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
            position: relative;
            animation: pulse 1.5s infinite ease-in-out;
            height: 250px; /* –ü—Ä–∏–º–µ—Ä–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –≤–∏–¥–µ–æ–∫–∞—Ä—Ç–æ—á–∫–∏ */
        }

        .skeleton-video {
            width: 100%;
            height: 180px; /* –ü—Ä–∏–º–µ—Ä–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –≤–∏–¥–µ–æ–ø–ª–µ–µ—Ä–∞ */
            background-color: rgba(255, 102, 0, 0.1);
        }

        .skeleton-title {
            height: 25px;
            margin: 10px 15px;
            background-color: rgba(255, 102, 0, 0.2);
            border-radius: 4px;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ù–∞–≤–µ—Ä—Ö" */
        #scrollToTopBtn {
            display: none; /* –°–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
            font-size: 24px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #scrollToTopBtn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        /* –ü–æ–ª–µ –ø–æ–∏—Å–∫–∞ */
        .search-container {
            text-align: center;
            padding: 20px;
            z-index: 5;
            position: relative;
        }

        #videoSearch {
            width: 90%;
            max-width: 400px;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid var(--primary-color);
            background-color: var(--background-light);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #videoSearch::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #videoSearch:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }

        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
        @media (max-width: 600px) {
            header {
                font-size: 24px;
                padding: 15px;
            }
            .home-link {
                top: 15px;
                left: 15px;
                font-size: 14px;
                padding: 5px 10px;
            }
            .video-gallery {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                padding: 20px;
            }
            .video-wrapper h3 {
                font-size: 16px;
                padding: 8px 10px;
            }
            #scrollToTopBtn {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <video class="smoke-video" autoplay loop muted playsinline preload="none">
        <source src="https://raw.githubusercontent.com/antareti/hackhub/main/smoke-loop.mp4" type="video/mp4" />
    </video>

    <header>
        <a href="index.html" class="home-link">
            <i class="fas fa-home"></i> –ì–ª–∞–≤–Ω–∞—è
        </a>
        üé• –í–∏–¥–µ–æ–≥–∞–ª–µ—Ä–µ—è HackHub
    </header>

    <div class="search-container">
        <input type="text" id="videoSearch" placeholder="–ü–æ–∏—Å–∫ –≤–∏–¥–µ–æ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é...">
    </div>

    <section class="video-gallery" id="videoGallery">
        <div class="skeleton"><div class="skeleton-video"></div><div class="skeleton-title"></div></div>
        <div class="skeleton"><div class="skeleton-video"></div><div class="skeleton-title"></div></div>
        <div class="skeleton"><div class="skeleton-video"></div><div class="skeleton-title"></div></div>
        <div class="skeleton"><div class="skeleton-video"></div><div class="skeleton-title"></div></div>
    </section>

    <button id="scrollToTopBtn" title="–ù–∞–≤–µ—Ä—Ö">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        (function() {
            const repoOwner = "antareti";
            const repoName = "hackhub";
            const folderPath = "videos";

            const gallery = document.getElementById("videoGallery");
            const videoSearchInput = document.getElementById("videoSearch");
            const scrollToTopBtn = document.getElementById("scrollToTopBtn");
            let allVideoData = []; // –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Å–µ—Ö –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –≤–∏–¥–µ–æ

            const videoNames = [
                "–ì—Ä–∏—à–∞ –∏ –ò—Ä–∞", "–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è –°–∞—à–∏", "–í–µ—á–µ—Ä —Å –ö–∞—Ç–µ–π", "–î—ç–Ω—Å —Å –û–ª–µ–π", "–†–æ–º–∞–Ω—Ç–∏–∫–∞ —Å –ê–Ω–¥—Ä–µ–µ–º",
                "–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –í–∏–∫–∏", "–ó–∞–±–∞–≤—ã —Å –ú–∞–∫—Å–æ–º", "–£—Ç—Ä–æ —Å –õ–µ–Ω–æ–π", "–ö–æ—Ñ–µ —Å –ö–æ—Å—Ç–µ–π", "–°–µ–∫—Ä–µ—Ç—ã —Å –ù–∞—Ç–∞—à–µ–π",
                "–ü—Ä–∞–∑–¥–Ω–∏–∫ —É –î–∏–º—ã", "–ò—Å—Ç–æ—Ä–∏–∏ —Å –ú–∞—Ä–∏–Ω–æ–π", "–í—Å—Ç—Ä–µ—á–∞ —Å –ë–æ—Ä–∏—Å–æ–º", "–ü—Ä–æ–≥—É–ª–∫–∞ —Å –ê–Ω–µ–π", "–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ —Å –í–∞—Å–µ–π",
                "–£–∂–∏–Ω —Å –Æ–ª–µ–π", "–†–∞–±–æ—Ç–∞ —Å –ü–µ—Ç–µ–π", "–û—Ç–¥—ã—Ö —Å –°–≤–µ—Ç–æ–π", "–†–∞–∑–≥–æ–≤–æ—Ä —Å –ú–∏—à–µ–π", "–ü—Ä–æ–≥—É–ª–∫–∏ –ø–æ –∫—Ä—ã—à–∞–º —Å –ê–Ω–µ–π",
                "–ó–∞–≥–∞–¥–∫–∏ –ø—Ä–∏—Ä–æ–¥—ã —Å –ò–≥–æ—Ä–µ–º", "–ì–æ—Ä–æ–¥—Å–∫–∏–µ –ª–µ–≥–µ–Ω–¥—ã —Å –î–∞—à–µ–π", "–ö—É–ª–∏–Ω–∞—Ä–Ω—ã–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã —Å –û–ª–µ–≥–æ–º",
                "–§–∏–ª–æ—Å–æ—Ñ—Å–∫–∏–µ –±–µ—Å–µ–¥—ã —Å –ö—Å–µ–Ω–∏–µ–π", "–°–ø–æ—Ä—Ç –∏ –∑–¥–æ—Ä–æ–≤—å–µ —Å –ù–∏–∫–∏—Ç–æ–π", "–ò—Å–∫—É—Å—Å—Ç–≤–æ –∏ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ —Å –ü–æ–ª–∏–Ω–æ–π",
                "–ù–æ—á–Ω—ã–µ –æ–≥–Ω–∏ —Å –ê—Ä—Ç–µ–º–æ–º", "–¢–∏—Ö–∏–µ –≤–µ—á–µ—Ä–∞ —Å –°–æ—Ñ–∏–µ–π", "–í–∫—É—Å–Ω—ã–µ —Ä–µ—Ü–µ–ø—Ç—ã —Å –ï–≤–æ–π", "–ò—Å—Ç–æ—Ä–∏–∏ —É—Å–ø–µ—Ö–∞ —Å –ö–∏—Ä–∏–ª–ª–æ–º"
            ];

            function getRandomVideoName() {
                const randomIndex = Math.floor(Math.random() * videoNames.length);
                return videoNames[randomIndex];
            }

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const video = entry.target;
                        if (video.dataset.src) {
                            video.src = video.dataset.src;
                            video.load();
                            observer.unobserve(video);

                            const wrapper = video.closest('.video-wrapper');
                            if (wrapper && wrapper.classList.contains('opening')) {
                                setTimeout(() => {
                                    wrapper.classList.remove('opening');
                                }, 50);
                            }
                        }
                    }
                });
            }, {
                rootMargin: "100px",
                threshold: 0.1
            });

            function createVideoCard(file) {
                const wrapper = document.createElement("div");
                wrapper.className = "video-wrapper opening";

                const video = document.createElement("video");
                video.controls = true;
                video.preload = "none";
                video.setAttribute("playsinline", "");

                const videoUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${folderPath}/${file.name}`;
                video.dataset.src = videoUrl;

                const titleElement = document.createElement("h3");
                titleElement.textContent = getRandomVideoName(); // –ü—Ä–∏—Å–≤–∞–∏–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –∏–º—è –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏
                file.displayTitle = titleElement.textContent; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –¥–ª—è –ø–æ–∏—Å–∫–∞

                wrapper.appendChild(video);
                wrapper.appendChild(titleElement);

                wrapper.addEventListener('dblclick', () => {
                    wrapper.classList.add('closing');
                    wrapper.addEventListener('transitionend', function handler() {
                        wrapper.remove();
                        wrapper.removeEventListener('transitionend', handler);
                    });
                });

                observer.observe(video);
                return wrapper;
            }

            function displayVideos(videosToDisplay) {
                gallery.innerHTML = ''; // –û—á–∏—â–∞–µ–º –≥–∞–ª–µ—Ä–µ—é
                if (videosToDisplay.length === 0) {
                    gallery.innerHTML = '<p class="error">–í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</p>';
                    return;
                }

                videosToDisplay.forEach(file => {
                    const videoCard = createVideoCard(file);
                    gallery.appendChild(videoCard);
                });
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å GitHub API
            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    if (!Array.isArray(data)) throw new Error("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö");

                    allVideoData = data.filter(file => /\.(mp4|webm|ogg)$/i.test(file.name));

                    if (allVideoData.length === 0) {
                        gallery.innerHTML = '<p class="error">–í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</p>';
                        return;
                    }

                    displayVideos(allVideoData);
                })
                .catch(err => {
                    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ:", err);
                    gallery.innerHTML = `<p class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ: ${err.message}</p>`;
                });

            // –ü–æ–∏—Å–∫ –≤–∏–¥–µ–æ
            videoSearchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                const filteredVideos = allVideoData.filter(file =>
                    file.displayTitle && file.displayTitle.toLowerCase().includes(searchTerm)
                );
                displayVideos(filteredVideos);
            });

            // –ö–Ω–æ–ø–∫–∞ "–ù–∞–≤–µ—Ä—Ö"
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) { // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –ø—Ä–æ–∫—Ä—É—á–µ–Ω–æ –±–æ–ª–µ–µ 300px
                    scrollToTopBtn.style.display = "flex";
                } else {
                    scrollToTopBtn.style.display = "none";
                }
            });

            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth' // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞
                });
            });
        })();
    </script>

</body>
</html>
