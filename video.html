<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HackHub Video</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    header {
      background: #000;
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.9);
    }
    .logo {
      font-size: 32px;
      font-weight: 900;
      color: #fff;
    }
    .logo span {
      color: #121212;
      background-color: #ff6600;
      padding: 0 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px #ff6600;
    }
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.5);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #111;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Hack<span>Hub</span> Видео</div>
  </header>

  <section class="video-gallery" id="videoGallery"></section>

  <footer>© 2025 HackHub. Видео. Все права защищены.</footer>

  <script>
    const repoOwner = "antareti";
    const repoName = "hackhub";
    const videoFolder = "videos";
    const videoGallery = document.getElementById("videoGallery");

    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${videoFolder}`)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) throw new Error("Неверный формат данных");
        data.forEach(file => {
          if (/\.(mp4|webm)$/i.test(file.name)) {
            const videoUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${videoFolder}/${file.name}`;
            const videoEl = document.createElement("video");
            videoEl.src = videoUrl;
            videoEl.controls = true;
            videoEl.title = file.name;
            videoGallery.appendChild(videoEl);
          }
        });
      })
      .catch(err => {
        console.error("Ошибка загрузки видео:", err);
        videoGallery.innerHTML = "<p>Ошибка загрузки видео.</p>";
      });
  </script>
</body>
</html>
