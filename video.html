<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–í–∏–¥–µ–æ | HackHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      overflow-x: hidden;
    }
    .smoke-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
      z-index: -1;
    }
    header {
      background: linear-gradient(90deg, #000000, #1a1a1a, #000000);
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: #ff6600;
      box-shadow: 0 0 15px #ff6600;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 16px;
      color: #fff;
      background-color: #ff6600;
      padding: 6px 12px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .home-link:hover {
      background-color: #e65c00;
    }
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
      z-index: 1;
      position: relative;
    }
    video {
      width: 100%;
      border: 3px solid #ff6600;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
      background-color: #000;
    }
    .error {
      text-align: center;
      color: #f44;
      padding: 20px;
    }
  </style>
</head>
<body>
  <video class="smoke-video" autoplay loop muted>
    <source src="https://raw.githubusercontent.com/antareti/hackhub/main/smoke-loop.mp4" type="video/mp4">
  </video>

  <header>
    <a href="index.html" class="home-link">üè† –ì–ª–∞–≤–Ω–∞—è</a>
    üé• –í–∏–¥–µ–æ–≥–∞–ª–µ—Ä–µ—è HackHub
  </header>

  <section class="video-gallery" id="videoGallery">
    <p class="error" id="errorMsg">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...</p>
  </section>

  <script>
    const repoOwner = "antareti";
    const repoName = "hackhub";
    const folderPath = "videos";
    const gallery = document.getElementById("videoGallery");
    const errorMsg = document.getElementById("errorMsg");

    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) throw new Error("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö");
        errorMsg.style.display = "none";
        data.forEach(file => {
          if (/\.(mp4|webm|ogg)$/i.test(file.name)) {
            const videoUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${folderPath}/${file.name}`;
            const wrapper = document.createElement("div");
            const videoEl = document.createElement("video");
            videoEl.setAttribute("controls", true);
            videoEl.innerHTML = `<source src="${videoUrl}" type="video/mp4">–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.`;
            wrapper.appendChild(videoEl);
            gallery.appendChild(wrapper);
          }
        });
      })
      .catch(err => {
        console.error(err);
        errorMsg.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ.";
      });
  </script>
</body>
</html>
