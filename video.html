<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>–í–∏–¥–µ–æ | HackHub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* –í–∏–¥–µ–æ—Ñ–æ–Ω */
        .smoke-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: -1;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            /* –û—Ç–∫–ª—é—á–∞–µ–º –≤–∏–¥–µ–æ—Ñ–æ–Ω –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            .smoke-video {
                display: none;
            }
        }

        header {
            background: #000;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #ff6600;
            box-shadow: 0 0 15px #ff6600;
            position: relative;
            z-index: 10;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff6600;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
            z-index: 11;
        }

        .home-link:hover {
            background-color: #e65c00;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto 40px;
            position: relative;
            z-index: 5;
        }

        .video-wrapper {
            border: 3px solid #ff6600;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            cursor: pointer; /* –î–µ–ª–∞–µ–º –∫—É—Ä—Å–æ—Ä "—É–∫–∞–∑—ã–≤–∞—é—â–∏–º" –¥–ª—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ */

            /* –ê–Ω–∏–º–∞—Ü–∏–∏ –æ—Ç–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è */
            transform: scale(0.9); /* –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ: —É–º–µ–Ω—å—à–µ–Ω–æ –∏ —Å–∫—Ä—ã—Ç–æ */
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ */
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ –∞–∫—Ç–∏–≤–Ω–æ–º (–æ—Ç–∫—Ä—ã—Ç–æ–º) –≤–∏–¥–µ–æ */
        .video-wrapper.active {
            transform: scale(1); /* –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–º—É —Ä–∞–∑–º–µ—Ä—É */
            opacity: 1; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º */
        }

        /* –°—Ç–∏–ª—å –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å, —á—Ç–æ –Ω–∞ –Ω–µ–≥–æ –º–æ–∂–Ω–æ –Ω–∞–∂–∞—Ç—å */
        .video-wrapper:not(.active):hover {
            transform: scale(0.95); /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            opacity: 0.7;
        }

        .video-wrapper h3 {
            background-color: #222;
            color: #ff6600;
            padding: 10px 15px;
            margin: 0;
            font-size: 18px;
            text-align: center;
            border-top: 1px solid #333;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        .error {
            text-align: center;
            color: #f44;
            padding: 20px;
            font-weight: bold;
            font-size: 18px;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>

    <video class="smoke-video" autoplay loop muted playsinline preload="none">
        <source src="https://raw.githubusercontent.com/antareti/hackhub/main/smoke-loop.mp4" type="video/mp4" />
    </video>

    <header>
        <a href="index.html" class="home-link">üè† –ì–ª–∞–≤–Ω–∞—è</a>
        üé• –í–∏–¥–µ–æ–≥–∞–ª–µ—Ä–µ—è HackHub
    </header>

    <section class="video-gallery" id="videoGallery">
        <p class="error" id="errorMsg">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...</p>
    </section>

    <script>
        (function() {
            const repoOwner = "antareti";
            const repoName = "hackhub";
            const folderPath = "videos";

            const gallery = document.getElementById("videoGallery");
            const errorMsg = document.getElementById("errorMsg");

            // –°–ø–∏—Å–æ–∫ –∏–º–µ–Ω –¥–ª—è –≤–∏–¥–µ–æ
            const videoNames = [
                "–ì—Ä–∏—à–∞ –∏ –ò—Ä–∞", "–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è –°–∞—à–∏", "–í–µ—á–µ—Ä —Å –ö–∞—Ç–µ–π", "–î—ç–Ω—Å —Å –û–ª–µ–π", "–†–æ–º–∞–Ω—Ç–∏–∫–∞ —Å –ê–Ω–¥—Ä–µ–µ–º",
                "–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –í–∏–∫–∏", "–ó–∞–±–∞–≤—ã —Å –ú–∞–∫—Å–æ–º", "–£—Ç—Ä–æ —Å –õ–µ–Ω–æ–π", "–ö–æ—Ñ–µ —Å –ö–æ—Å—Ç–µ–π", "–°–µ–∫—Ä–µ—Ç—ã —Å –ù–∞—Ç–∞—à–µ–π",
                "–ü—Ä–∞–∑–¥–Ω–∏–∫ —É –î–∏–º—ã", "–ò—Å—Ç–æ—Ä–∏–∏ —Å –ú–∞—Ä–∏–Ω–æ–π", "–í—Å—Ç—Ä–µ—á–∞ —Å –ë–æ—Ä–∏—Å–æ–º", "–ü—Ä–æ–≥—É–ª–∫–∞ —Å –ê–Ω–µ–π", "–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ —Å –í–∞—Å–µ–π",
                "–£–∂–∏–Ω —Å –Æ–ª–µ–π", "–†–∞–±–æ—Ç–∞ —Å –ü–µ—Ç–µ–π", "–û—Ç–¥—ã—Ö —Å –°–≤–µ—Ç–æ–π", "–†–∞–∑–≥–æ–≤–æ—Ä —Å –ú–∏—à–µ–π", "–ü—Ä–æ–≥—É–ª–∫–∏ –ø–æ –∫—Ä—ã—à–∞–º —Å –ê–Ω–µ–π"
            ];

            function getRandomVideoName() {
                const randomIndex = Math.floor(Math.random() * videoNames.length);
                return videoNames[randomIndex];
            }

            // –î–ª—è –ª–µ–Ω–∏–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ. –í–∏–¥–µ–æ –ø–æ–¥–≥—Ä—É–∂–∞–µ—Ç—Å—è, –∫–æ–≥–¥–∞ –æ–±–µ—Ä—Ç–∫–∞ –≤—Ö–æ–¥–∏—Ç –≤ –æ–±–ª–∞—Å—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç–∏,
            // –Ω–æ –∞–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø–æ –∫–ª–∏–∫—É.
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const video = entry.target;
                        if (video.dataset.src && !video.src) { // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ src –µ—â—ë –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
                            video.src = video.dataset.src;
                            video.load(); // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –≤–∏–¥–µ–æ
                            observer.unobserve(video); // –ü—Ä–µ–∫—Ä–∞—â–∞–µ–º –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                        }
                    }
                });
            }, {
                rootMargin: "100px",
                threshold: 0.1
            });

            // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –≤–∏–¥–µ–æ—ç–ª–µ–º–µ–Ω—Ç–∞
            function createVideoCard(file) {
                const wrapper = document.createElement("div");
                wrapper.className = "video-wrapper"; // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –±–µ–∑ –∫–ª–∞—Å—Å–∞ 'active'

                const video = document.createElement("video");
                video.controls = true;
                video.preload = "none";
                video.setAttribute("playsinline", "");

                const videoUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${folderPath}/${file.name}`;
                video.dataset.src = videoUrl; // –ò—Å–ø–æ–ª—å–∑—É–µ–º data-src –¥–ª—è –ª–µ–Ω–∏–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–∏

                const titleElement = document.createElement("h3");
                titleElement.textContent = getRandomVideoName();

                wrapper.appendChild(video);
                wrapper.appendChild(titleElement);

                // –ì–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ: –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è
                wrapper.addEventListener('click', () => {
                    // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∫–ª–∞—Å—Å 'active' –¥–ª—è –∑–∞–ø—É—Å–∫–∞ CSS-–∞–Ω–∏–º–∞—Ü–∏–∏
                    wrapper.classList.toggle('active');

                    // –ï—Å–ª–∏ –≤–∏–¥–µ–æ –∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è, –º–æ–∂–Ω–æ –Ω–∞—á–∞—Ç—å –µ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                    if (wrapper.classList.contains('active')) {
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤–∏–¥–µ–æ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ –∏–ª–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                        const currentVideo = wrapper.querySelector('video');
                        if (currentVideo.dataset.src && !currentVideo.src) {
                             currentVideo.src = currentVideo.dataset.src;
                             currentVideo.load();
                        }
                        currentVideo.play().catch(e => console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:", e));
                    } else {
                        // –ï—Å–ª–∏ –≤–∏–¥–µ–æ –¥–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è (–∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è), –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                        const currentVideo = wrapper.querySelector('video');
                        currentVideo.pause();
                        currentVideo.currentTime = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–∞ –Ω–∞—á–∞–ª–æ
                    }
                });

                // –ù–∞–±–ª—é–¥–∞–µ–º –∑–∞ –≤–∏–¥–µ–æ—ç–ª–µ–º–µ–Ω—Ç–æ–º –¥–ª—è –ª–µ–Ω–∏–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
                observer.observe(video);

                return wrapper;
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å GitHub API
            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    if (!Array.isArray(data)) throw new Error("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö");

                    if (data.length === 0) {
                        errorMsg.textContent = "–í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.";
                        return;
                    }

                    errorMsg.style.display = "none";

                    data.forEach(file => {
                        if (/\.(mp4|webm|ogg)$/i.test(file.name)) {
                            const videoCard = createVideoCard(file);
                            gallery.appendChild(videoCard);
                        }
                    });

                    // –ï—Å–ª–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤–∏–¥–µ–æ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ
                    if (gallery.children.length === 0) {
                        errorMsg.textContent = "–í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.";
                        errorMsg.style.display = "block";
                    }
                })
                .catch(err => {
                    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ:", err);
                    errorMsg.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ.";
                    errorMsg.style.display = "block";
                });
        })();
    </script>

</body>
</html>
